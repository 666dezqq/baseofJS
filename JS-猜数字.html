<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字</title>
</head>
<body>
    <script>
        function getRandom (N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1, 10)
        let flag = true
        for(let i = 0; i < 3; i ++){
            let num = +prompt('请输入1~10之间的一个数字')
            if(num > random){
                alert('猜大了，请继续')
            }else if(num < random){
                alert('猜小了，请继续')
            }else{
                flag = false
                alert('恭喜你，猜对了')
                break
            }
        }
        if(flag){
            alert('三次机会已用完，很遗憾')
        }
    </script>
</body>
</html>
